<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoraggio Peso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Inserisci il tuo peso</h1>
        <form id="weightForm">
            <label for="weight">Peso (kg):</label>
            <input type="text" id="weight" required>
            <button type="submit">Salva Peso</button>
        </form>

        <h2>Media Settimanale del Peso</h2>
        <table id="weeklyTable">
            <thead>
                <tr>
                    <th>Settimana</th>
                    <th>Media Peso (kg)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Le righe della tabella saranno generate dinamicamente -->
            </tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
